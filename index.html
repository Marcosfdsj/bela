<html>
<head>
  <title>Para você</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: cursive;
      overflow: hidden;
      background-image: url("https://i.pinimg.com/originals/51/d8/37/51d8374126446d495348b6032202126f.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      color: white;
      padding: 20px;
      max-width: 90%;
    }

    h2 {
      font-size: 2em; /* Fonte grande para celular */
      line-height: 1.4em;
    }

    .heart {
      position: absolute;
      top: -10%;
      transform: rotate(-45deg);
      width: 20px;
      height: 20px;
      background: rgba(255, 100, 150, 0.8);
      animation: love 5s linear infinite;
      border-radius: 10%;
    }

    .heart:before, .heart:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 50%;
    }

    .heart:before {
      top: -50%;
      left: 0;
    }

    .heart:after {
      top: 0;
      right: -50%;
    }

    @keyframes love {
      0% { top: 110%; opacity: 1; }
      100% { top: -20%; opacity: 0; }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      h2 {
        font-size: 1.8em;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="text1"></h2>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  // Criação dos corações animados
  setInterval(function() {
    var r_num = Math.floor(Math.random() * 40) + 1;
    var r_size = Math.floor(Math.random() * 65) + 20;
    var r_left = Math.floor(Math.random() * 100) + 1;
    var r_bg = Math.floor(Math.random() * 25) + 100;
    var r_time = Math.floor(Math.random() * 5) + 5;

    $('body').append("<div class='heart' style='width:"+r_size+"px;height:"+r_size+"px;left:"+r_left+"%;background:rgba(255,"+(r_bg-25)+","+r_bg+",0.8);animation:love "+r_time+"s linear'></div>");
    
    $('.heart').each(function() {
      var $this = $(this);
      setTimeout(function() {
        $this.remove();
      }, r_time * 1000);
    });
  }, 500);

  // Typewriter
  var i = 0;
  var txt1 = "Você é a pessoa mais especial da minha vida, aquela em quem deposito toda a minha confiança e com quem quero construir cada capítulo do meu futuro. ✨♥ – Bela ♥ By: Marcos D.";
  var speed = 50;

  function typeWriter() {
    if (i < txt1.length) {
      document.getElementById("text1").innerHTML += txt1.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }

  typeWriter();
</script>

</body>
</html>
